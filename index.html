<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/23bea62652.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/google-icon.png">
    <title>Google</title>
</head>
<body>
    
    <div id="root">

        <!-- Header Section -->
        <header>
            <!-- Links: Gmail, Images -->
            <div class="header-links-container">
                <a href="#" class="header-a">Gmail</a>
                <a href="#" class="header-a">Images</a>
            </div>
            <!-- Apps -->
            <div class="apps-container">
                <a href="#" title="Google Apps">
                    <i class="fa-grid fa fa-th" aria-hidden="true"></i>
                </a>
            </div>
            <!-- Sign in -->
            <div class="sign-in-container">
                <button>Sign in</button>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Google Logo -->
            <div>
                <img src="./images/googlelogo.png" alt="google logo">
            </div>
            <!-- Search Bar -->
            <div class="search-bar-container">
                <i class="fa--search fa fa-search" aria-hidden="true"></i>
                <input type="text" class="search-input">
                <i class="fa--microphone fa fa-microphone" aria-hidden="true" title="Search by voice"></i>
            </div>
            <!-- Links Container -->
            <div class="google-links-container">
                <!-- Search -->
                <div>
                    <p class="p-google">Google Search</p>
                </div>
                <!-- Lucky -->
                <div>
                    <p class="p-google">I'm Feeling Lucky</p>
                </div>
            </div>
            <!-- Links container -->
            <div class="google-links--container">
                <p>Google offered in:</p>
                <a href="#">العربية</a>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="bottom-border padding-div">
                <p>Palestine</p>
            </div>
            <div class="padding-div about-terms">
                <!-- About and other links -->
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <!-- privacy and terms -->
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>

    </div>
    
</body>
</html>
